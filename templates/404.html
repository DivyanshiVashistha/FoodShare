{% extends "base.html" %}

{% block title %}Page Not Found - FoodShare{% endblock %}

{% block content %}
<section class="error-section">
    <div class="container text-center">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Page Not Found</h2>
        <p class="error-text">Oops! The page you're looking for doesn't exist. It might have been moved or deleted.</p>
        <div class="error-buttons">
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="{{ url_for('donate') }}" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-hand-holding-heart"></i> Donate Food
            </a>
        </div>
    </div>
</section>

<style>
.error-section {
    min-height: 80vh;
    display: flex;
    align-items: center;
    padding: 100px 0;
    background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
}

.error-icon {
    margin-bottom: 30px;
}

.error-icon i {
    font-size: 8rem;
    color: #FFC107;
}

.error-title {
    font-size: 8rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.error-subtitle {
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
}

.error-text {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 3rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.error-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
